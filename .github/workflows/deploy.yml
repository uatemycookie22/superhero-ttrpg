name: Deploy to Lightsail Instance

permissions:
  id-token: write # Required for OIDC authentication
  contents: read # Required for actions/checkout

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allow manual triggers

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: superhero-ttrpg-ecr-repo
  IMAGE_TAG: ${{ github.sha }}
  INSTANCE_IP: 18.215.116.116
  AWS_ROLE_ARN: arn:aws:iam::814155132173:role/DndCicdStack-CicdGitHubActionsRole9B0F19E0-rjXM0Q7Hd3HA

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy-key
          chmod 600 ~/.ssh/deploy-key

      - name: Deploy to Instance
        env:
          ECR_IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
        run: |
          echo "ðŸš€ Deploying to ${{ env.INSTANCE_IP }}"
          
          ssh -i ~/.ssh/deploy-key -o StrictHostKeyChecking=no ubuntu@${{ env.INSTANCE_IP }} << 'ENDSSH'
            set -e
            cd /opt/dnd-app
            
            echo "ðŸ“¥ Fetching latest docker-compose.prod.yml from GitHub..."
            curl -sSL -o docker-compose.prod.yml \
              https://raw.githubusercontent.com/uatemycookie22/superhero-ttrpg/${{ github.sha }}/docker-compose.prod.yml
            
            echo "ðŸ” Logging in to ECR..."
            aws ecr get-login-password --region us-east-1 | \
              docker login --username AWS --password-stdin \
              814155132173.dkr.ecr.us-east-1.amazonaws.com
            
            echo "ðŸ“¥ Pulling latest image from ECR..."
            docker compose -f docker-compose.prod.yml pull
            
            echo "ðŸ”„ Restarting containers (zero-downtime)..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -a -f || true
            
            echo "âœ… Deployment complete!"
            docker compose ps
          ENDSSH

      - name: Verify Deployment
        run: |
          echo "â³ Waiting for app to be ready..."
          sleep 10
          
          echo "ðŸ” Testing HTTPS endpoint..."
          curl -f -m 10 "https://dnd.lysanderh.com/api/health"
          
          echo "âœ… Deployment verified!"

      - name: Deploy Summary
        run: |
          echo "### ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Message**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Live**: https://dnd.lysanderh.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Zero-downtime deployment complete!" >> $GITHUB_STEP_SUMMARY